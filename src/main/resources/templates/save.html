<!DOCTYPE html>
<!-- HTML5 문서 선언 -->
<html lang="en">
<!-- 언어를 영어(en)로 설정한 HTML 루트 요소 -->
<head>
    <meta charset="UTF-8">
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <title>Title</title>
    <!-- 페이지 제목: "Title"로 설정 (구체적인 제목 미지정) -->
</head>
<body>
<!-- 게시글 작성 폼 -->
<form action="/save" method="post" enctype="multipart/form-data">
    <!-- action="/save": 데이터를 "/save" 경로로 POST 요청 -->
    <!-- method="post": 데이터를 POST 방식으로 전송 -->
    <!-- enctype="multipart/form-data": 파일 업로드를 지원하기 위한 인코딩 설정 -->

    제목: <input type="text" name="boardTitle"><br>
    <!-- 제목 입력 필드: 사용자가 게시글 제목을 입력, name 속성은 BoardDTO의 boardTitle 필드와 매핑 -->

    작성자: <input type="text" name="boardWriter"><br>
    <!-- 작성자 입력 필드: 작성자 이름을 입력, name 속성은 BoardDTO의 boardWriter 필드와 매핑 -->

    비밀번호: <input type="text" name="boardPass"><br>
    <!-- 비밀번호 입력 필드: 수정/삭제 시 인증용 비밀번호 입력, name 속성은 BoardDTO의 boardPass 필드와 매핑 -->

    내용: <textarea name="boardContents" cols="30" rows="10"></textarea>
    <!-- 내용 입력 필드: 게시글 본문을 입력, name 속성은 BoardDTO의 boardContents 필드와 매핑 -->
    <!-- cols="30" rows="10": 텍스트 영역의 크기를 가로 30자, 세로 10줄로 설정 -->

    파일: <input type="file" name="boardFile" multiple><br>
    <!-- 파일 업로드 필드: 사용자가 파일을 선택, name 속성은 BoardDTO의 boardFile 리스트와 매핑 -->
    <!-- multiple: 여러 파일을 동시에 업로드할 수 있게 설정 -->

    <input type="submit" value="작성">
    <!-- 제출 버튼: "작성" 클릭 시 폼 데이터를 "/save"로 전송 -->
</form>
</body>
</html>
