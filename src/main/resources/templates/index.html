<!DOCTYPE html>
<!-- HTML5 문서 선언 -->
<html lang="en">
<!-- 언어를 영어(en)로 설정한 HTML 루트 요소 -->
<head>
  <meta charset="UTF-8">
  <!-- 문자 인코딩을 UTF-8로 설정 -->
  <title>Title</title>
  <!-- 페이지 제목: "Title"로 설정 (아직 구체적인 제목이 없음) -->
</head>
<body>
<!-- 페이지 본문 -->
<h2>Hello Spring Boot!!</h2>
<!-- 2단계 제목: Spring Boot 애플리케이션의 환영 메시지 -->
<a href="/save">글작성</a>
<!-- 링크: "/save" 경로로 이동, 게시글 작성 페이지(save.html)를 열어주는 버튼 역할 -->
<a href="/list">글목록</a>
<!-- 링크: "/list" 경로로 이동, 게시글 목록 페이지(list.html)를 열어주는 버튼 역할 -->
</body>
</html>
