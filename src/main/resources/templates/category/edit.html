<!-- src/main/resources/templates/category/edit.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 수정</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>카테고리 수정</h1>
    </header>

    <div class="mb-3">
        <a href="/category/manage" class="btn">카테고리 관리로</a>
    </div>

    <!-- 카테고리 수정 폼 -->
    <form th:action="@{/category/update}" method="post" th:object="${category}">
        <input type="hidden" th:field="*{categoryId}">

        <div class="form-group">
            <label for="categoryName">카테고리명</label>
            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="categoryOrder">표시 순서</label>
            <input type="number" id="categoryOrder" th:field="*{categoryOrder}" class="form-control" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/category/manage" class="btn">취소</a>

        <!-- CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <footer>
        <p>&copy; 2025 게시판 애플리케이션</p>
    </footer>
</div>
</body>
</html>
