<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- 공통 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <header>
        <h1>비밀번호 확인</h1>
    </header>

    <div class="content">
        <p>게시글을 삭제하려면 비밀번호를 입력하세요.</p>

        <div th:if="${passwordError}" class="alert alert-danger">
            <p th:text="${passwordError}"></p>
        </div>

        <!-- 수정된 부분: #request 사용 제거하고 모델 속성 사용 -->
        <form th:action="@{/board/delete/__${id}__}" method="get">
            <div class="form-group">
                <label for="boardPass">비밀번호:</label>
                <input type="password" id="boardPass" name="boardPass" required>
            </div>

            <button type="submit" class="btn btn-danger">삭제</button>
            <a th:href="@{/board/__${id}__}" class="btn">취소</a>

            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>

    <footer class="mt-3">
        <p>&copy; 2025 게시판 애플리케이션</p>
    </footer>
</div>
</body>
</html>
