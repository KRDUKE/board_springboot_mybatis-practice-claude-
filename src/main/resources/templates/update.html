<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- HTML5 문서 선언, Thymeleaf 네임스페이스 추가로 동적 데이터 처리를 지원 -->
<head>
    <meta charset="UTF-8">
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <title>Title</title>
    <!-- 페이지 제목: "Title"로 설정 (구체적인 제목 미지정) -->
</head>
<body>
<!-- 게시글 수정 폼 -->
<form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
    <!-- th:action: "/update/{id}" 경로로 POST 요청, board.id로 동적 URL 생성 (예: "/update/1") -->
    <!-- method="post": 수정 데이터를 POST 방식으로 전송 -->
    <!-- name="updateForm": JavaScript에서 폼을 참조하기 위한 이름 -->

    <input type="hidden" name="id" th:value="${board.id}">
    <!-- 숨겨진 필드: 게시글 ID를 전송, 수정할 게시글을 식별 (BoardDTO.id와 매핑) -->

    writer: <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly><br>
    <!-- 작성자 필드: 기존 작성자 표시, readonly로 수정 불가 (BoardDTO.boardWriter와 매핑) -->

    title: <input type="text" name="boardTitle" th:value="${board.boardTitle}"><br>
    <!-- 제목 필드: 기존 제목을 표시하며 수정 가능 (BoardDTO.boardTitle과 매핑) -->

    pass: <input type="text" name="boardPass" id="board-pass"><br>
    <!-- 비밀번호 입력 필드: 사용자가 입력, DB의 비밀번호와 비교용 (BoardDTO.boardPass와 매핑) -->
    <!-- id="board-pass": JavaScript에서 값을 가져오기 위한 식별자 -->

    contents: <textarea name="boardContents" cols="30" rows="10" th:text="${board.boardContents}"></textarea><br>
    <!-- 내용 필드: 기존 내용을 표시하며 수정 가능, 크기 가로 30자 세로 10줄 (BoardDTO.boardContents와 매핑) -->

    <input type="button" value="수정" onclick="board_update()">
    <!-- 수정 버튼: 클릭 시 board_update() 함수 호출, 직접 submit 대신 JavaScript로 제어 -->
</form>
</body>
<script th:inline="javascript">
    <!-- Thymeleaf와 JavaScript를 결합하기 위해 inline 속성 사용 -->

    // 게시글 수정 요청을 처리하는 함수
    const board_update = () => {
        // 사용자가 입력한 비밀번호를 가져옴
        const boardPass = document.getElementById("board-pass").value;
        // DB에 저장된 게시글의 비밀번호를 Thymeleaf로 가져옴
        const passDB = [[${board.boardPass}]];
        // 입력한 비밀번호와 DB 비밀번호 비교
        if (boardPass == passDB) {
            // 비밀번호가 일치하면 폼을 제출
            updateForm.submit();
            <!-- "/update/{id}"로 데이터 전송, BoardController.update() 호출 -->
        } else {
            // 비밀번호가 틀리면 경고 메시지 표시
            alert("비밀번호가 틀립니다!!");
        }
    }
</script>
</html>
